<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="no-cache">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animated Log in</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
</head>
<body>
   
<div class="container">
  <div class="bg"></div>
  <div class="biker intro"></div>
  <div class="lane"></div>
  <div class="form">
      <form>
        <div class="form-control input-effect">
            <i class="material-icons md-18">face</i>
            <input class="effect-16" type="text" placeholder="">
            <label>Username</label>
            <span class="focus-border"></span>
        </div>

        <div class="form-control input-effect">
            <i class="material-icons">lock</i>
            <input class="effect-16" type="text" placeholder="">
            <label>Password</label>
            <span class="focus-border"></span>
        </div>

        <div class="form-submit">
            <a class="button"  href="http://www.google.com" id="btn-continue"><i class="material-icons md-18">arrow_forward</i></a>
        </div>
      </form>
  </div>
  
</div>
   
<div class="footer">
   <img src="images/footer-logo.png" alt="">
   <p>Copyright &copy; 2017. bikes.shop</p>
</div>

<script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script language="javascript" type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
